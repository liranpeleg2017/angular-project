<div class="panel panel-default">
  <div class="panel-heading"  myHighlight><a href="#myModal_{{movie.episode_id}}"  data-toggle="modal">{{movie.title}}</a></div>
  <div class="panel-body">
      <p>Director: {{movie.director}}</p>
      <p>Year: {{movie.release_date | date:'dd/MM/yyyy'}}</p>
  </div>
</div>
<!-- Modal -->
<div id="myModal_{{movie.episode_id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
       
      </div>
      <div class="modal-body clearfix">
        {{movie.opening_crawl}}
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
